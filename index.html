<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고히네 캘린더</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>고히네 캘린더</h1>
    </header>

    <!-- 월 이동 버튼과 현재 월 표시 -->
    <div id="calendar-header">
        <button onclick="changeMonth(-1)">이전 달</button>
        <h2 id="current-month"></h2>
        <button onclick="changeMonth(1)">다음 달</button>
    </div>

    <!-- 요일 헤더 -->
    <div id="weekdays">
        <div>월</div>
        <div>화</div>
        <div>수</div>
        <div>목</div>
        <div>금</div>
        <div>토</div>
        <div>일</div>
    </div>

    <!-- 달력 -->
    <div id="calendar"></div>

    <!-- 일정 추가 폼 -->
    <div id="event-form" class="hidden">
        <form onsubmit="addEvent(event)">
            <label for="event-date">일정 날짜</label>
            <input type="text" id="event-date" readonly disabled>
            <br><br>
            <label for="event-name">일정명</label>
            <input type="text" id="event-name" required>
            <br><br>
            <button type="submit">일정 추가</button>
            <button type="button" onclick="closeAddEventForm()">취소</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
